services:
  db:
    image: postgres
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: espe
      POSTGRES_PASSWORD: espe
      POSTGRES_DB: my-store
    volumes:
      - ./data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: espe@mail.com
      PGADMIN_DEFAULT_PASSWORD: espe
